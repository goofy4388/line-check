<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daily Kitchen Execution Checklist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="top">
  <h1>Daily Kitchen Execution Checklist</h1>
  <div class="tabs">
    <button class="tab active" data-shift="am">AM Shift</button>
    <button class="tab" data-shift="pm">PM Shift</button>
  </div>
</header>

<main class="wrap">

<section class="meta">
  <input id="manager" placeholder="Manager Name">
  <input id="store" placeholder="Store / Location">
  <input id="date" type="date">
  <input id="time" type="time">
</section>

<div id="sections"></div>

<section class="submitBox">
  <button id="submitBtn">Submit & Download PDF</button>
  <p class="hint">PDF will open → Share → Save to Files (iPhone)</p>
</section>

</main>

<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script src="app.js"></script>
</body>
</html>
