<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daily Kitchen Execution (Line Check)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <canvas id="pixieDust" aria-hidden="true"></canvas>

<header class="top">
  <div class="headRow">
    <div>
      <h1>Daily Kitchen Execution (Line Check)</h1>
      <p class="sub">One checkbox per item + keep utensil/life/target + notes/photos. Fast PDF.</p>
    </div>

    <div class="tabs">
      <button class="tab active" data-shift="am" type="button">AM</button>
      <button class="tab" data-shift="pm" type="button">PM</button>
    </div>
  </div>
</header>

<main class="wrap">

  <section class="meta">
    <div class="field">
      <label>Manager</label>
      <input id="manager" placeholder="Manager name" />
    </div>
    <div class="field">
      <label>Store</label>
      <input id="store" placeholder="Store / Location" />
    </div>
    <div class="field">
      <label>Date</label>
      <input id="date" type="date" />
    </div>
    <div class="field">
      <label>Time</label>
      <input id="time" type="time" />
    </div>
  </section>

  <section class="meta">
    <div class="field">
      <label>Equipment Temps (optional)</label>
      <input id="equipNotes" placeholder="Example: Fryer 350°, salad cooler 38°, freezer -2°" />
    </div>
    <div class="field">
      <label>Issues / Follow-up (optional)</label>
      <input id="issues" placeholder="Example: Station 2 thermometer missing" />
    </div>
  </section>

  <section class="options">
    <label class="opt">
      <input id="pdfIncludeAll" type="checkbox" />
      Include ALL items in PDF (slower + longer)
    </label>

    <label class="opt">
      <input id="pdfEmbedPhotos" type="checkbox" />
      Embed photos into PDF (VERY slow)
    </label>
  </section>

  <div id="sections"></div>

  <section class="submitBox">
    <button id="submitBtn" type="button">Submit & Download PDF</button>

    <div class="btnRow">
      <button id="resetShiftBtn" type="button">Reset Current Shift</button>
      <button id="resetAllBtn" type="button" class="danger">Reset ALL</button>
    </div>

    <div id="status" class="status"></div>
    <p class="hint">iPhone: PDF opens → Share → Save to Files. Add to Home Screen for “app” feel.</p>
  </section>

</main>

<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script src="app.js"></script>
</body>
</html>
